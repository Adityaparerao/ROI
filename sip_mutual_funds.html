<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP vs. Lump Sum Calculator</title>
    <link rel="stylesheet" href="sip_mf_style.css">
</head>
<body>
    <div class="calculator-container">
        <h2>SIP vs. Lump Sum Mutual Fund Calculator</h2>

        <label for="investmentAmount">Investment Amount (INR):</label>
        <input type="number" id="investmentAmount">

        <label for="returnRate">Expected Return Rate (%):</label>
        <input type="number" id="returnRate">

        <label for="tenure">Investment Tenure (Years):</label>
        <input type="number" id="tenure">

        <label for="sipAmount">Monthly SIP Amount (INR):</label>
        <input type="number" id="sipAmount"> 

        <button id="calculate">Calculate</button>

        <div id="results"> </div>
    </div>

    <script src="js/sip_mf_script.js"></script>
</body>
</html>
